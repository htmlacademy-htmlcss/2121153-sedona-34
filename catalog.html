<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charst="utf-8">
        <title>Гостиницы Седоны</title>
    </head>
    <body>
        <header class="main-header">
            <nav class="navigation">
            <a class="navigation-logo" href="index.html">
              <img class="main-header-logo" src="#" alt="Герб Седоны.">
            </a>
            <ul class="navigation-list">
              <li class="navigation-item">
                <a class="navigation-link" href="index.html">Главная</a>
              </li>
              <li class="navigation-item">
                <a class="navigation-link" href="#main-promo-id">О Седоне</a>
              </li>
              <li class="navigation-item">
                <a class="navigation-link navigation-link-current" href="catalog.html">Гостиницы</a>
              </li>
            </ul>
            <ul class="navigation-user">
              <li class="navigation-item">
                <a class="navigation-link" href="#"><span class="visually-hidden">Поиск</span></a>
              </li>
              <li class="navigation-item">
                <a class="navigation-link" href="#"><span class="visually-hidden">Избранное</span></a>
              </li>
              <li class="navigation-item">
                <button class="navigation-button">Хочу сюда</button>
              </li>
            </ul>
          </nav>
        </header>
        <main class="main-inner">
            <header class="inner-header">
                <h1 class="inner-header-title">Гостиницы Седоны</h1>
                <ul class="breadcrumbs">
                    <li class="breadcrumbs-item">
                        <a class="breadcrumbs-link" href="index.html"><span class="visually-hidden">Главная</span></a>
                    </li>
                    <li class="breadcrumbs-item">
                        <a class="breadcrumbs-link">Гостиницы</a>
                    </li>
                </ul>
            </header>
            <section class="catalog-hotels">
                <h2 class="visually-hidden">Список гостиниц с фильтрами</h2>
                <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
                    <fieldset class="catalog-filter-group">
                        <legend class="catalog-filter-title">Инфраструктура</legend>
                        <ul class="catalog-filter-list">
                            <li class="catalog-filter-item">
                                <label class="control">
                                <input checked class="control-input" type="checkbox" name="pool">Бассейн</label>
                            </li>
                            <li class="catalog-filter-item">
                                <label class="control">
                                <input checked class="control-input" type="checkbox" name="parking">Парковка</label>
                            </li>
                            <li class="catalog-filter-item">
                                <label class="control">
                                <input class="control-input" type="checkbox" name="wifi">Wi-Fi</label>
                            </li>
                        </ul>
                    </fieldset>
                    <fieldset class="catalog-filter-group">
                        <legend class="catalog-filter-title">Тип Жилья</legend>
                        <ul class="catalog-filter-list">
                            <li class="catalog-filter-item">
                                <label class="control">
                                <input checked class="control-input" type="radio" name="hotel-group" value="hotel">Гостиница</label>
                            </li>
                            <li class="catalog-filter-item">
                                <label class="control">
                                <input class="control-input" type="radio" name="hotel-group" value="motel">Мотель</label>
                            </li>
                            <li class="catalog-filter-item">
                                <label class="control">
                                <input class="control-input" type="radio" name="hotel-group" value="apartment">Апартаменты</label>
                            </li>
                        </ul>
                    </fieldset>
                    <button class="button" type="submit">ПРИМЕНИТЬ</button>
                    <button class="button" type="reset">Сбросить</button>
                </form>
            <select class="select-control" aria-label="Сортировка">
                <option value="cheap">Сначала дешёвые</option>
                <option value="popular">Сначала популярные</option>
                <option value="expensive">Сначала дорогие</option>
            </select>
            <a href="#" class="button"><span class="visually-hidden">Показать карточки</span></a>
            <a href="#" class="button"><span class="visually-hidden">Показать галерею</span></a>
            <a href="#" class="button"><span class="visually-hidden">Показать список</span></a>
            <div class="hotel-card">
                <a class="hotel-card-link" href="#">
                    <img class="hotel-card-image" src="#" alt="#">
                    <h3 class="hotel-card-title">Amara Resort & Spa</h3>
                </a>
                <b class="hotel-card-type">Гостиница</b>
                <b class="hotel-card-price">От 4000 р.</b>
                <a class="button hotel-card-button" href="#">ПОДРОБНЕЕ</a>
                <button class="hotel-card-favorite">В ИЗБРАННОЕ</button>
                <div class="hotel-card-stars"><span class="visually-hidden">Четыре звезды</span></div>
                <p class="hotel-card-rating">РЕЙТИНГ: 8,5</p>
            </div>
            </section>
        </main>


      

        
    </body>

</html>
